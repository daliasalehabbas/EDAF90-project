<style>
  .content {
    display: flex;
    margin: 82px auto 32px;
    padding: 0 16px;
    max-width: 960px;
    flex-direction: column;
    align-items: center;
  }
</style>

<div class="content" role="main">
  <div class="card-container row h-200 p-5 bg-light border rounded-10">
    <button type="button" class="btn btn-primary" (click)="get_historic_rates('BTC','USD', '2020.01.01', '2022.01.01')">
      Test API callknapp
    </button>
  </div>
  <h2>Cryptocurrency Graph</h2>
  <form>
    <div class="row">
      <div class="col-6">
        <mat-form-field appearance="fill">
          <mat-label>Select base currency</mat-label>
          <mat-select [(value)]="base">
            <mat-optgroup label="Favourites">
              <mat-option *ngFor="let favs of get_favourite_bases()" [value]="favs">{{favs}}</mat-option>
            </mat-optgroup>
            <mat-optgroup label="All">
              <mat-option *ngFor="let curr of currencies" [value]="curr">{{curr}}</mat-option>
            </mat-optgroup>
          </mat-select>
        </mat-form-field>
      </div>
      <div class="col-6">
        <mat-form-field appearance="fill">
          <mat-label>Select cryptocurrency</mat-label>
          <mat-select [(value)]="symbol">
            <mat-optgroup label="Favourites">
              <mat-option *ngFor="let favs of get_favourite_symbols()" [value]="favs">{{favs}}</mat-option>
            </mat-optgroup>
            <mat-optgroup label="All">
              <mat-option *ngFor="let cryp of cryptos" value={{cryp}}>{{cryp}}</mat-option>
            </mat-optgroup>
          </mat-select>
        </mat-form-field>
      </div>
    </div>
    <div class="row">
      <div class="col-6">
        <button mat-icon-button (click)="add_favourite_base(base)">
          <mat-icon>favorite</mat-icon> Add to favourites
        </button>
      </div>
      <div class="col-6">
        <button mat-icon-button (click)="add_favourite_symbol(symbol)">
          <mat-icon>favorite</mat-icon> Add to favourites
        </button>
      </div>
    </div>
  </form>
</div>
